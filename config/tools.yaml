# Tools configuration index
# Individual tool configs are in config/tools/ directory:
#   - filesystem.yaml  - File operations (view, edit, create, grep, list)
#   - executor.yaml    - Command execution (bash, cmake, ctest)
#   - analyzer.yaml    - Code analysis (parse_cpp, find_functions, dependencies)
#   - git.yaml         - Git version control operations
#   - vscode.yaml      - VSCode integration
#   - safety.yaml      - Safety limits and confirmations

# This file can be used for global tool settings
global:
  enabled: true
  log_calls: false
  timeout_default: 60
