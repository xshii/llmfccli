# Feature Flags Configuration
# 功能开关配置
#
# 所有非 bug 修复的新特性都通过此文件控制是否启用
# enabled: true  - 启用功能
# enabled: false - 禁用功能

# IDE 集成功能
ide_integration:
  # 将当前 IDE 打开的文件信息注入到用户消息中
  inject_active_file_context:
    enabled: true
    description: "注入当前 IDE 打开的文件到上下文"

  # edit_file 工具在 VSCode 模式下自动展示 diff 预览
  show_diff_before_edit:
    enabled: true
    description: "在用户确认工具调用时同步展示 diff 预览（在 VSCode 中）"
