# Feature Flags Configuration
# 功能开关配置
#
# 所有非 bug 修复的新特性都通过此文件控制是否启用
# enabled: true  - 启用功能
# enabled: false - 禁用功能

# IDE 集成功能
ide_integration:
  # 将当前 IDE 打开的文件信息注入到用户消息中
  inject_active_file_context:
    enabled: true
    description: "注入当前 IDE 打开的文件到上下文"

  # edit_file 工具在 VSCode 模式下自动展示 diff 预览
  show_diff_before_edit:
    enabled: true
    description: "在 VSCode 中编辑文件前自动展示 diff 预览"

  # 是否要求用户在 VSCode 中手动确认后再应用修改
  require_user_confirm:
    enabled: false
    description: "要求用户在 VSCode diff 预览中确认后再应用修改（未实现）"
