# Feature Flags Configuration
# 功能开关配置
#
# 所有非 bug 修复的新特性都通过此文件控制是否启用
# enabled: true  - 启用功能
# enabled: false - 禁用功能

# IDE 集成功能
ide_integration:
  # 将当前 IDE 打开的文件信息注入到用户消息中
  inject_active_file_context:
    enabled: true
    description: "注入当前 IDE 打开的文件到上下文"

  # edit_file 工具在 VSCode 模式下自动展示 diff 预览
  show_diff_before_edit:
    enabled: true
    description: "在用户确认工具调用时同步展示 diff 预览（在 VSCode 中）"

# CLI 输出功能
cli_output:
  # 文件路径超链接协议配置
  # 可选值:
  #   - "file"    : 使用 file:// 协议（默认，大多数终端支持）
  #   - "vscode"  : 使用 vscode://file/ 协议（需要 VS Code）
  #   - "none"    : 不使用协议，仅显示原始路径（适用于不支持超链接的环境）
  hyperlink_protocol:
    protocol: "file"
    description: "文件路径超链接使用的协议 (file/vscode/none)"
