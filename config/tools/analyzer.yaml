# Analyzer tools configuration
tools:
  - name: parse_cpp
    description: "Parse C/C++ code structure with tree-sitter"
    extract:
      - functions
      - classes
      - includes

  - name: find_functions
    description: "Extract function signatures"
    include_private: false

  - name: get_dependencies
    description: "Analyze module dependencies"
    depth: 2
