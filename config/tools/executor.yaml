# Executor tools configuration
tools:
  - name: bash_run
    description: "Execute bash commands"
    whitelist:
      - cmake
      - make
      - g++
      - clang++
      - ctest
      - git
      - mkdir
      - cd
      - ls
    timeout: 60

  - name: cmake_build
    description: "Build project with CMake"
    default_config: "Release"

  - name: run_tests
    description: "Run unit tests with ctest"
    timeout: 120
